<!-- ============================================================== -->
<!-- Card Grid-->
<!-- ============================================================== -->
<div fxLayout="row wrap">
    <div fxFlex.gt-sm="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <mat-card-title>Exportar Asistentes</mat-card-title>
                <!-- ============================================================== -->
                <!-- column -->
                <!-- ============================================================== -->
                <form class="basic-form" [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div fxLayout="row wrap">
                        <div class="p-10" fxFlex.gt-sm="50" fxFlex.gt-xs="50" fxFlex="100">
                            <mat-form-field>
                                <input matInput [matDatepicker]="picker" placeholder="Seleccione fecha de ingreso a partido" [formControl]="form.controls['fec']">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <!-- column -->
                        <div fxFlex.gt-sm="100" fxFlex="100">
                            <button type="submit" mat-raised-button color="primary">Exportar Asistentes</button>
                            <!-- [disabled]="!form.valid"   -->
                        </div>
                        <!-- /column -->
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>

            <mat-card-content>
