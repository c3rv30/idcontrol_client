<!-- ============================================================== -->
<!-- Simple four boxes Row -->
<!-- ============================================================== -->
<div fxLayout="row wrap">
    <!-- column -->
    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <!-- Row -->
                <div fxLayout="row" fxLayoutWrap="wrap">
                    <!-- column -->
                    <div fxFlex.gt-sm="50" fxFlex.gt-xs="50">
                        <h2>{{equipo}}</h2>  <!--SMARTHUB TECHNOLOGIES-->
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <!-- /column -->
</div>

<!-- ============================================================== -->
<!-- Chart boxes -->
<!-- ============================================================== -->
<!-- row -->
<div fxLayout="row">
    <!-- column -->
    <div fxFlex.gt-sm="33.33" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card class="bg-info">
            <mat-card-content>
                <!-- column -->
                <div class="d-flex no-block align-items-center">
                    <div class="stats">
                        <h3 class="text-white m-0">Asistentes</h3>
                        <h6 class="text-white m-t-0">Abril 2019</h6>
                        <h1 class="text-white m-0">1268</h1>
                    </div>
                    <div class="spark-count ml-auto"></div>
                </div>
                <!-- /column -->
            </mat-card-content>
        </mat-card>
    </div>
    <!-- /column -->
    <!-- column -->
    <div fxFlex.gt-sm="33.33" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card class="bg-purple">
            <mat-card-content>
                <!-- column -->
                <div class="d-flex no-block align-items-center">
                    <div class="stats">
                        <h3 class="text-white m-0">Total Asistentes A単o actual</h3>
                        <h6 class="text-white m-t-0">{{today | date:'yyyy'}}</h6>
                        <h1 class="text-white m-0">{{allAsistYear}}</h1>
                    </div>
                    <div class="spark-count ml-auto"></div>
                </div>
                <!-- /column -->
            </mat-card-content>
        </mat-card>
    </div>
    <!-- /column -->
    <!-- column -->
    <div fxFlex.gt-sm="33.33" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card class="bg-success">
            <mat-card-content>
                <!-- column -->
                <div class="d-flex no-block align-items-center">
                    <div class="stats">
                        <h3 class="text-white m-0">Total Asistentes hasta la fecha</h3>
                        <h6 class="text-white m-t-0">Total general</h6>
                        <h1 class="text-white m-0">{{totAsist}}</h1>
                    </div>
                    <div class="spark-count ml-auto"></div>
                </div>
                <!-- /column -->
            </mat-card-content>
        </mat-card>
    </div>
    <!-- /column -->

</div>
<!-- /row -->




<div fxLayout="row wrap">

    <!-- Column Bar Chart -->
    <div fxFlex.gt-sm="50" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <mat-card-title>Asistentes por a単o</mat-card-title>
                <mat-card-subtitle>Comparacion entre a単o y presente y a単o pasado</mat-card-subtitle>
                <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend"
                        [chartType]="barChartType" (chartHover)="chartHovered($event)" [colors]="barChartColors" (chartClick)="chartClicked($event)">
                </canvas>
            </mat-card-content>
        </mat-card>
    </div>
    <!-- /Column-->

    <!-- Column Pie Chart (chartjs)-->
    <div fxFlex.gt-sm="50" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <mat-card-title>Asistentes</mat-card-title>
                <mat-card-subtitle>Porcentaje de genero por asistentes</mat-card-subtitle>
                <canvas baseChart height="150px" [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)" [colors]="[{backgroundColor: ['#1976d2', '#26dad2', '#dadada']}]">
                </canvas>
            </mat-card-content>
        </mat-card>
    </div>
    <!-- /Column-->
</div>
